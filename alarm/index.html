<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="Icon" href="images/logo-top.png">
    <link rel="stylesheet" href="alarm.css">
    <title>Alarm</title>

    <script>
        alert("First set date and time than click \"Set alarm\"");
    </script>
</head>
<body>
    <section class="container">
        <div id="clock"> 
            <div id="hour"> </div>
            <div id="min"> </div>
            <div id="second"> </div>
        </div>
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Clear alarm</button>
        </div>
    </section>
    
    <script src="alarm.js"></script>
</body>
</html>
